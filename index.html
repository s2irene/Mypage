<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Irene Moon">
    <meta property="og:description" content="2D, 3D Animator / Web Developer ">
    <meta property="og:image" content="AeranMoon.jpg">
    <title>Irene Profile</title>
    <style>
        @import url('AeranMoon.jpg');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color:#fff6e6;
        }
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 1px solid black;
            background-image: url('AeranMoon.jpg');
            background-position: center;
            background-size: cover;
        }
        .main {
            color : #000000;
            font-size: 18px;
            size : 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color : #000000;
            font-size: 14px;
            font-weight: 400;
            size : 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 320px;
            height: 59px;
            border-radius: 16px;
            background-color: white;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: bold;
            color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border: 1px solid #353432;
        }
        .wrap > a:hover {
            background-color: #fff6e6;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">Irene Moon</h1>
        <p class="sub">2D, 3D Animator / Web Developer  </p>
        <a target="_blank" href="http://irenemoon.com/">Portfolio</a>
        <a target="_blank" href="http://irenemoon.com/">Github</a>
        <a target="_blank" href="https://www.instagram.com/s2__irene/">Instagram</a>
        <a target="_blank" href="https://www.facebook.com/oonmire">Facebook</a>
    </div>
</body>
</html>
